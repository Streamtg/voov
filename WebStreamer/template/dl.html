<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%s</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            width: 100%%; /* Escapado */
            background-color: #1f1f1f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        main {
            flex: 1;
            width: 90%%; /* Escapado */
            max-width: 900px;
            margin: 2rem 0;
        }
        .file-info {
            margin: 1rem 0;
            text-align: center;
            font-size: 1.1rem;
        }
        .download-btn {
            margin-top: 1rem;
            text-align: center;
        }
        .download-btn a {
            background: #e50914;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .download-btn a:hover {
            background: #b1060f;
        }
    </style>
</head>
<body>
    <header>
        %s
    </header>

    <main>
        <div class="file-info">
            Archivo: %s<br>

    </main>
