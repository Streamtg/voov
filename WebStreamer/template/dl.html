<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{heading}</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #b20710;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>{heading}</h1>
    <div class="file-info">
        <p>Archivo: {filename}</p>
        <p>Tamaño: {size}</p>
    </div>
    <a href="{download_url}" class="download-btn" download>⬇ Descargar archivo</a>
</body>
</html>
