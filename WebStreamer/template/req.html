<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>$heading</title>
<style>
  body { background: #121212; color: #eee; font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
  .download-btn { display: none; margin-top: 1rem; }
  .download-btn a {
    background: #e50914;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>$heading</h1>
<p>File: $file_name - Size: $file_size</p>

<div id="countdown">Download available in 10 seconds</div>
<div class="download-btn" id="downloadBtn">
  <a href="$download_url" download="$file_name">Download</a>
</div>

<script>
  let countdownEl = document.getElementById('countdown');
  let downloadBtn = document.getElementById('downloadBtn');
  let seconds = 10;
  let interval = setInterval(() => {
    seconds--;
    if(seconds > 0) {
      countdownEl.textContent = `Download available in ${seconds} seconds`;
    } else {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      downloadBtn.style.display = 'inline-block';
    }
  }, 1000);
</script>
</body>
</html>
