<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ file_name }} | Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eee;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbb;
        }
        .download-btn {
            display: none;
            background: #e50914;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #b1060f;
        }
    </style>
</head>
<body>

    <h1>Preparing your download: {{ file_name }}</h1>
    <div id="countdown">Please wait <span id="timer">10</span> seconds...</div>

    <a id="downloadBtn" class="download-btn" href="{{ download_url }}" download="{{ file_name }}">
        â¬‡ DOWNLOAD FILE
    </a>

    <script>
        let seconds = 10;
        const timerElement = document.getElementById('timer');
        const countdownDiv = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');

        const countdown = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                countdownDiv.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            }
        }, 1000);
    </script>

</body>
</html>
