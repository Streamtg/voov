<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileStreamBot | %s</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            width: 100%%; /* Escapado para Python */
            background-color: #1f1f1f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        main {
            flex: 1;
            width: 90%%; /* Escapado */
            max-width: 900px;
            margin: 2rem 0;
        }
        .file-info {
            margin: 1rem 0;
            text-align: center;
            font-size: 1.1rem;
        }
        .download-btn {
            margin-top: 1rem;
            text-align: center;
        }
        .download-btn a {
            background: #e50914;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .download-btn a:hover {
            background: #b1060f;
        }
        video, audio {
            width: 100%%; /* Escapado */
            border-radius: 8px;
            background: black;
        }
    </style>
</head>
<body>
    <header>
        FileStreamBot - %s
    </header>

    <main>
        <div id="player-container"></div>

        <div class="file-info">
            Tamaño: %s
        </div>

        <div class="download-btn">
            <a href="%s" download="%s">Descargar archivo</a>
        </div>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileUrl = "%s"; // URL del archivo
            const container = document.getElementById('player-container');

            // Detectar tipo por extensión
            const ext = fileUrl.split('.').pop().toLowerCase();
            let mediaType = 'video';
            let mimeType = 'video/mp4';

            if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
                mediaType = 'audio';
                mimeType = `audio/${ext === 'mp3' ? 'mpeg' : ext}`;
            }

            // Inyectar reproductor
            container.innerHTML = `
                <${mediaType} id="player" playsinline controls crossorigin>
                    <source src="${fileUrl}" type="${mimeType}">
                    Tu navegador no soporta la reproducción de ${mediaType}.
                </${mediaType}>
            `;

            // Inicializar Plyr
            new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: false,
                keyboard: { focused: true, global: false }
            });
        });
    </script>
</body>
</html>
