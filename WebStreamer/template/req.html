<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%s</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            width: 100%%;
            background-color: #1f1f1f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        main {
            flex: 1;
            width: 90%%;
            max-width: 900px;
            margin: 2rem 0;
        }
        .file-info {
            margin: 1rem 0;
            text-align: center;
            font-size: 1.1rem;
        }
        video, audio {
            width: 100%%;
            border-radius: 8px;
            background: black;
        }
        .download-btn {
            display: block;
            margin: 1.5rem auto;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        .download-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        %s
    </header>

    <main>
        <tag id="player" playsinline controls crossorigin>
            <source src="%s" type="video/mp4">
            Tu navegador no soporta la reproducciÃ³n de este archivo.
        </tag>

        <a href="%s" download class="download-btn">ðŸ“¥ Descargar Archivo</a>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: false,
                keyboard: { focused: true, global: false }
            });
        });
    </script>
</body>
</html>
