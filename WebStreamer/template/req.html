<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileStreamBot | {{ file_name }}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }
        header {
            padding: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
            background-color: #1f1f1f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
        }
        .file-info {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .countdown {
            font-size: 1rem;
            font-weight: 600;
            color: #f0a500;
            margin-bottom: 1rem;
        }
        .download-btn {
            display: none;
        }
        .download-btn a {
            background: #e50914;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .download-btn a:hover {
            background: #b1060f;
        }
    </style>
</head>
<body>
    <header>
        FileStreamBot - {{ file_name }}
    </header>

    <div class="file-info">
        Size: {{ file_size }}
    </div>

    <div class="countdown" id="countdown">
        Download button available in 10 seconds
    </div>

    <div class="download-btn" id="downloadBtn">
        <a href="{{ download_url }}" download="{{ file_name }}">DOWNLOAD</a>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');
        let seconds = 10;

        const interval = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownElement.textContent = `Download button available in ${seconds} second${seconds !== 1 ? 's' : ''}`;
            } else {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                downloadBtn.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
