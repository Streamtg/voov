<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{heading}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {{
            margin: 0;
            background-color: #141414;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }}
        header {{
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.8rem;
            border-bottom: 1px solid #333;
            text-align: center;
            background: linear-gradient(90deg, #111 0%, #222 100%);
        }}
        main {{
            flex: 1;
            max-width: 900px;
            margin: 2rem auto;
            width: 90%;
        }}
        #player {{
            border-radius: 8px;
            width: 100%;
            background: black;
        }}
        .download-btn {{
            margin-top: 1.5rem;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #e50914;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgb(229 9 20 / 0.7);
        }}
        .download-btn:hover {{
            background-color: #b00611;
        }}
        footer {{
            padding: 1rem;
            font-size: 0.9rem;
            text-align: center;
            color: #999;
            border-top: 1px solid #333;
            background: #111;
        }}
    </style>
</head>
<body>
    <header>{heading}</header>
    <main>
        <video id="player" playsinline controls crossorigin>
            <source src="{src}" type="video/mp4" />
            Tu navegador no soporta la reproducci√≥n de este video.
        </video>
        <a href="{download_url}" class="download-btn" download>Descargar archivo</a>
    </main>
    <footer>
        {filename}
    </footer>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {{
            const player = new Plyr('#player', {{
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                autoplay: false,
                keyboard: {{ focused: true, global: false }},
            }});
        }});
    </script>
</body>
</html>
