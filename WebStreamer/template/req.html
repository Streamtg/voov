<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{heading}</title>
    <style>
        body {
            margin: 0; 
            background-color: #141414; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        video, audio {
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
            outline: none;
        }
        .download-btn {
            margin-top: 25px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            font-weight: 700;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }
        .download-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <h1>{heading}</h1>
    {media_tag}
    <a href="{download_url}" class="download-btn" download>â¬‡ Download</a>

    <script>
        // Opcional: autoplay para video/audio (sin sonido)
        const media = document.querySelector('video, audio');
        if(media){
            media.autoplay = true;
            media.muted = true;
            media.controls = true;
        }
    </script>
</body>
</html>
