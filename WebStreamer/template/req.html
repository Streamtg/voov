<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{heading}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {{
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }}
        .container {{
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }}
        video {{
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }}
        .title {{
            font-size: 22px;
            margin: 15px 0;
        }}
        .download-btn {{
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #e50914;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }}
        .download-btn:hover {{
            background: #f40612;
        }}
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls crossorigin>
        <source src="{src}" type="{mime_type}">
        Your browser does not support the video tag.
    </video>

    <div class="title">{filename}</div>

    <a href="{download_url}" class="download-btn" download>â¬‡ Download</a>
</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player');
</script>

</body>
</html>
