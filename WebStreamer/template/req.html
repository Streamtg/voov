<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{heading}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        video, audio {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            outline: none;
        }
        .download-btn {
            display: none; /* Oculto al inicio */
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #e50914;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{heading}</h1>
        <video id="player" controls>
            <source src="{download_url}" type="video/mp4">
            Tu navegador no soporta el reproductor HTML5.
        </video>
        <br>
        <a id="downloadBtn" href="{download_url}" class="download-btn" download>⬇ Descargar archivo</a>
    </div>

    <script>
        // Mostrar botón después de 10 segundos
        setTimeout(() => {
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }, 10000);
    </script>
</body>
</html>
