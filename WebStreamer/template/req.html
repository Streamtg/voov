<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ filename }}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
            background-color: #1f1f1f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        main {
            flex: 1;
            width: 90%;
            max-width: 900px;
            margin: 2rem 0;
        }
        .file-info {
            margin: 1rem 0;
            text-align: center;
            font-size: 1.1rem;
        }
        .download-btn {
            margin-top: 1rem;
            text-align: center;
            display: none; /* oculto al inicio */
        }
        .download-btn a {
            background: #e50914;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .download-btn a:hover {
            background: #b1060f;
        }
        #countdown {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        {{ heading }}
    </header>

    <main>
        <video id="player" playsinline controls crossorigin>
            <source src="{{ src }}" type="{{ mime_type }}">
            Tu navegador no soporta la reproducción de video.
        </video>

        <div class="file-info">
            Archivo: {{ filename }}
        </div>

        <div id="countdown">
            El botón de descarga estará disponible en <span id="timer">10</span> segundos...
        </div>

        <div class="download-btn" id="download-section">
            <a href="{{ download_url }}" download="{{ filename }}">DOWNLOAD</a>
        </div>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            autoplay: false
        });

        let seconds = 10;
        const countdown = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        const downloadSection = document.getElementById('download-section');

        const interval = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                countdown.style.display = 'none';
                downloadSection.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
